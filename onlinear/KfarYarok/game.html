        <style>
            #doneBtn
            {
                position: absolute;
                left: 0;
                bottom: 11.5vh;
                display: none;
                font-size: 8vh;
                background-image: url('images/green-button.png');
                background-size: 100% 100%;
                background-color: rgba(0,0,0,0);
                padding: 10px 20px 10px 20px;
                border: 0;
                direction: rtl;
            }
            
            /* The Modal (The text box instead of the basic alert) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 1vh; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                direction: rtl;
            }

            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                color: red;
                font-size: 7.5vh;
                text-align: center;
                font-family: "Arial";
            }

            /* The Close Button */
            .close {
                color: #000;
                float: right;
                font-size: 9vh;
                font-weight: bolder;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        
        <script> 
            function Start()
            {
                if(window.innerHeight < window.innerWidth)
                {
                    localStorage.setItem("passed_turn", false);
                    modal.style.display = "block";
                }
                else
                {
                    localStorage.setItem("passed_turn", true);
                }
                addImageDetected("img1");
            }
        
        </script>
    </head>
