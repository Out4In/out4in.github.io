<html>
<head dir="rtl">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0, user-scalable=no">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
    <title>תפוס ת'רובוט</title>
</head>
<body>
    
    <div id="firstWrap" style="display: none;"><br><br><br><br><br><br>
        <div id = "firstWrapDiv" style="text-align: center; font-size: 56px;">סיימת  את שלב 1 ברמה קלה<br>אתה עובר לשלב 2 ברמה בינונית</div><br><br>
        <div align = "Center"><button type="button" id = "firstWrapBut" class="btn btn-primary btn-lg btn-block" style="width: 35%; background-color: red; border-color: red; font-size: 36px;" onclick="changeLevel(level, 1100, 4000, 1400, 4);">המשך לשלב הבא</button></div>
    </div>
    
	
	<div id="secondWrap" style="display: none;"><br><br><br><br><br><br>
        <div id = "secondWrapDiv" style="text-align: center; font-size: 56px;">סיימת את שלב 2 ברמה בינונית<br>אתה עובר לרמה 3 ברמה קשה</div><br><br>
        <div align = "Center"><button type="button" id = "secondWrapBut" class="btn btn-primary btn-lg btn-block" style="width: 35%; background-color: red; border-color: red; font-size: 36px;" onclick="changeLevel(new_level, 1000, 3500, 1300, 3);">המשך לשלב הבא</button></div>
    </div>
    
    <div id="thirdWrap" style="display: none;"><br><br><br><br><br><br>
        <div id = "thirdWrapDiv" style="text-align: center; font-size: 56px;">סיימת את שלב 3 ברמה קשה<br>אתה עובר לשלב 4 ברמה מטורפת</div><br><br>
        <div align = "Center"><button type="button" id = "thirdWrapBut" class="btn btn-primary btn-lg btn-block" style="width: 35%; background-color: red; border-color: red; font-size: 36px;" onclick="changeLevel(new_level, 900, 2500, 1100, 3);">המשך לשלב הבא</button></div>
    </div>
    
    <div id="game">
        <img src = "images/score.png" id = "score_img" style="position: absolute; top: 1%; left: 1%; width: 5.5%; height: 11%;">
        <div class="container">
            <strong id = "score_text" style = "position: absolute; top: 3%; left: 3%;font-size: 5vh;">0</strong>
        </div>
        
        <div class='a' id = "first_div"><img id = "img_1"/></div>
        <div class='b' id = "second_div"><img id = "img_2"/></div>
        <div class='c' id = "third_div"><img src="images/ship1.png" id = "img_3"/></div>
        <div class='d' id = "forth_div"><img src="images/ship2.png" id = "img_4"/></div>
    </div>
    
    <audio id="sound"></audio>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id = "close_button">&times;</span>
            <p>
                אנא הפכו את הטלפון למצב שוכב<br/>
                <div align = "center" id = "phone_img"><img src = "../Resources/vertical_to_horizontal.png" alt="מצטערים, משהו קרה עם התמונה." style="width: 20%; height: 20%;"></div>
            </p>
        </div>
    </div>
    
    <script>
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];
        var modal_text = modal.querySelector('p');
        var passed_turn = false;
        var finished_game = false;
        
        span.onclick = function() {
            modal.style.display = "none";
            passed_turn = localStorage.getItem("passed_turn");
            finished_game = localStorage.getItem("finishedRobots");
            
            if(passed_turn == "false" || passed_turn == false)
            {
                if(finished_game == "true" || finished_game == true)
                {
                    document.location.href = "../Station_6/index.html";
                }
                else
                {
                    window.location.reload(false);
                }
            }
            else
            {
                if(finished_game == "true" || finished_game == true)
                {
                    document.location.href = "../Station_6/index.html";
                }
            }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                passed_turn = localStorage.getItem("passed_turn");
                finished_game = localStorage.getItem("finishedRobots");
                
                if(passed_turn == "false" || passed_turn == false)
                {
                    if(finished_game == "true" || finished_game == true)
                    {
                        document.location.href = "../Station_6/index.html";
                    }
                    else
                    {
                        window.location.reload(false);
                    }
                }
                else
                {
                    if(finished_game == "true" || finished_game == true)
                    {
                        document.location.href = "../Station_6/index.html";
                    }
                }
            }
        }
    </script>
    
    <script>
        if(window.innerHeight > window.innerWidth)
        {
            localStorage.setItem("passed_turn", false);
            modal.style.display = "block";
        }
        else
        {
            localStorage.setItem("passed_turn", true);
        }
    </script>
    
    <script src = "RobotGame.js"></script>
</body>
</html>
