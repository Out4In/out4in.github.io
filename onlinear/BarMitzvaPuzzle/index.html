    <head>

        <script type="application/javascript">
            
            function OfferHint()
            {
                var answer = confirm("ראינו שאתם מתקשים, האם אתם רוצים עזרה?");
                if(answer)
                {
                    alert("הציבו את ציור הברק לשמאלי ביותר. אחריו לכיוון ימין: הטיפה, הטרפז, הפרח הלב וה...\nנשארו לכם להציב בשורה רק שני ריבועים כדי לפתור את הקוד");
                }
                else
                {
                    setTimeout(OfferHint,120000);
                }
                
            }
            function Init()
            {
                alert("הקוד הבא יינתן לכם רק אם תצליחו להרכיב את הפאזל.. על השולחן מונחים 8 ריבועים וברקוד\nסרקו את הברקו פעלו על פי ההוראות ותוכלו לראות דרך מצלמת הטלפון הנייד חלקי קוד. הזיזו את הריבועים עד למצב שבו הפאזל יהיה שלם. ברגע השלמת המשימה יינתן לכם הקוד");
            }
        </script>
    </head>
