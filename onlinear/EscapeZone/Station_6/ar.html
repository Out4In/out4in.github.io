        <style type="text/css">
        
            div#correct-answer-img
            {
                position: absolute; 
                width: 100%;
                height: 100%;
                max-height: 100%; 
                z-index: 20; 
                background-image: url('resources/images/correct-answer.png'); 
                background-size: contain; 
                background-position: center; 
                background-repeat: no-repeat;
                background-color: white;
                top: 0;
                display: none;
            }
            
            #doneBtn
            {
                position: absolute;
                left: 0;
                bottom: 11.5vh;
                display: none;
                font-size: 10vh;
                background-image: url('resources/images/green-button.png');
                background-size: 100% 100%;
                background-color: rgba(0,0,0,0);
                padding: 10px 20px 10px 20px;
                border: 0;
            }
        
        </style>
