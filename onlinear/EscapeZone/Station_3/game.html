            function OfferHint()
            {
                answer = confirm("ראינו שאתם מתקשים, האם אתם רוצים עזרה?");
                var resultDiv = document.getElementById("clueDiv");
                var brDiv = document.getElementById("clueBr");
                if(answer)
                {    
                    answer = true;
                    if (currect_level * 1 == 1)
                    {
                        resultDiv.style.display = "none";
                        brDiv.style.display = "none";
                        alert("אם עדיין לא הצלחתם, לא נורא.\nפתרו את השלב הראשון הוא די קל.\nעברו לשלב השני, ספרו את מספר הקלפים שעל המסך, והכפילו אותם פי 32.\nגללו לתחתית הדף, הכניסו את התוצאה לתיבת הטקסט, וקבלו את הקוד.");
                    }
                    else if (currect_level * 1 == 2)
                    {
                        resultDiv.style.display = "block";
                        brDiv.style.display = "block";
                        alert("אם עדיין לא הצלחתם, לא נורא.\nספרו את מספר הקלפים שעל המסך והכפילו אותם פי 32.\nגללו לתחתית הדף, הכניסו את התוצאה לתיבת הטקסט, וקבלו את הקוד.");
                    }
                    else if (currect_level * 1 == 3)
                    {
                        resultDiv.style.display = "block";
                        brDiv.style.display = "block";
                        alert("אם עדיין לא הצלחתם, לא נורא.\nספרו את מספר הקלפים שעל המסך והכפילו אותם פי 19.2.\nגללו לתחתית הדף, הכניסו את התוצאה לתיבת הטקסט, וקבלו את הקוד.");
                    }
                }
                else
                {
                    resultDiv.style.display = "none";
                    brDiv.style.display = "none";
                    setTimeout(OfferHint, 60000);
                }
            }
            
            function Start()
            {
                document.getElementById("MemoryBody").style.backgroundColor = "black";
                Init(1,false);
                setTimeout(OfferHint,240000);
            }
