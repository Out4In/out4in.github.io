        <script type="application/javascript">            
            function OfferHint()
            {
                var answer = confirm("ראינו שאתם מתקשים, האם אתם רוצים עזרה?");
                var resultDiv = document.getElementById("clueDiv");
                var brDiv = document.getElementById("clueBr");
                if(answer)
                {
                    resultDiv.style.display = "block";
                    brDiv.style.display = "block";
                    alert("אם עדיין לא הצלחתם, לא נורא חזרו למשחק מהתחלה.\nפתרו את השלב הראשון הוא די קל. כנסו לשלב ב' ספרו את מספר הקלפים שעל המסך הכפילו פי 32 .\nהכניסו את התוצאה לתיבת הטקסט בסוף הדף וקבלו  4 אתיות באנגלית ומספר תלת ספרתי.");                    
                }
                else
                {
                    resultDiv.style.display = "none";
                    brDiv.style.display = "none";
                    setTimeout(OfferHint, 120000);
                }
            }
            
            function Start()
            {
                document.getElementById("MemoryBody").style.backgroundColor = "black";
                Init(1,false);
                setTimeout(OfferHint,300000);
            }
        </script>
