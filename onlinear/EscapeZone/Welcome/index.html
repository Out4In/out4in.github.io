        <script type="application/javascript" src="initScreen.js"></script>
        <script>
        function SendToInit()
        {
            var iw = window.innerWidth, ih = window.innerHeight;
            InitScreen(iw, ih);
            if(window.innerHeight > window.innerWidth){
                setTimeout(function(){
                    alert("העבר את הפלאפון למצב שוכב בשביל חווית משחק מירבית!");
                    window.location.reload(false);
                }, 250);
            }
            
            if(typeof(Storage) != undefined)
                {
                    for(var i = 1; i <= 10; i++)
                    {
                        var k = "for_" + i;
                        var value = localStorage.getItem(k);
                        if(value != undefined)
                        {
                            
                            if(value.localeCompare("OK") == 0)
                            {
                                var img_id = "img_for_" + i;
                                document.getElementById(img_id).src = "green_dot.png";
                            }
                        }
                    }
                    
                    var count = 0;
                    for (var i = 1; i <= 10; i++)
                    {
                        if(localStorage.getItem("for_" + i) != undefined)
                        {
                        var value = localStorage.getItem("for_" + i);
                        if (value.localeCompare("OK") == 0)
                            {
                                count += 1;
                            }
                        }
                    }
                    
                    if(count == 10)
                    {
                        document.getElementById("FinalButton").disabled = false;
                    }
                }
            
            }
            
            function show()
            {
                alert("משהו קורה !");
                document.location.href = "video.html";
            }
        </script>
