        <script>            
            function SendToInit()
            {
                var iw = window.innerWidth;
                var ih = window.innerHeight;
                InitScreen(iw, ih);
                if(window.innerHeight > window.innerWidth)
                {
                    localStorage.setItem("passed_turn", false);
                    modal_rot.style.display = "block";
                }
                else
                {
                    localStorage.setItem("passed_turn", true);
                }
                if(typeof(Storage) != undefined)
                {
                    for(var i = 1; i <= 8; i++)
                    {
                        var k = "for_" + i;
                        var value = localStorage.getItem(k);
                        if(value != undefined)
                        {
                            if(value.localeCompare("OK") == 0)
                            {
                                var img_id = "img_for_" + i;
                                document.getElementById(img_id).src = "resources/images/green_dot.png";
                            }
                        }
                    }
                    var count = 0;
                    for (var i = 1; i <= 8; i++)
                    {
                        if(localStorage.getItem("for_" + i) != undefined)
                        {
                            var value = localStorage.getItem("for_" + i);
                            if (value.localeCompare("OK") == 0)
                            {
                                count += 1;
                            }
                        }
                    }
                    if(count == 8)
                    {
                        document.getElementById("FinalButton").disabled = false;
                    }
                }
            }
            
            function show()
            {
                document.getElementById("final").style.display = "block";
            }
        </script>

        <!-- Modal Script -->
        <script>
            var modal_rot = document.getElementById('myModal');
            var span = document.getElementsByClassName("close")[0];
            var passed_turn = false;
            
            span.onclick = function() {
                modal_rot.style.display = "none";
                passed_turn = localStorage.getItem("passed_turn");
                
                if(passed_turn == "false" || !passed_turn)
                {
                    window.location.reload(false);
                }
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal_rot) {
                    modal_rot.style.display = "none";
                    passed_turn = localStorage.getItem("passed_turn");
                    
                    if(passed_turn == "false" || !passed_turn)
                    {
                        window.location.reload(false);
                    }
                }
            }
        </script>
