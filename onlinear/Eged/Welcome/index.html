        <script>


            var codes = ["341568","144","130","178","169","543","121","749"];
            function CheckCode()
            {
                var inp = document.getElementById("code");
                var v = inp.value;
                for(var i = 0; i < codes.length; i++)
                {
                    if(v.localeCompare(codes[i]) == 0)
                    {
                        document.getElementById("answer").innerHTML = "הקוד נכון!";
                        return;
                    }
                }
                document.getElementById("answer").innerHTML = "הקוד לא נכון";
            }
            
        </script>

        <script>
            function SendToInit()
            {
                var iw = window.innerWidth, ih = window.innerHeight;
                InitScreen(iw, ih);
                if(window.innerHeight < window.innerWidth){
                    alert("העבר את הפלאפון למצב עומד בשביל חווית משחק מירבית!");
                    window.location.reload(false); 
                }
                
                if(typeof(Storage) != undefined)
                {
                    for(var i = 1; i <= 8; i++)
                    {
                        var k = "for_" + i;
                        var value = localStorage.getItem(k);
                        if(value != undefined)
                        {
                            
                            if(value.localeCompare("OK") == 0)
                            {
                                var img_id = "img_for_" + i;
                                document.getElementById(img_id).src = "green_dot.png";
                            }
                        }
                    }
                    
                    var count = 0;
                    for (var i = 1; i <= 8; i++)
                    {
                        if(localStorage.getItem("for_" + i) != undefined)
                        {
                        var value = localStorage.getItem("for_" + i);
                        if (value.localeCompare("OK") == 0)
                            {
                                count += 1;
                            }
                        }
                    }
                    
                    if(count == 8)
                    {
                        document.getElementById("FinalButton").disabled = false;
                    }
                }
                
            }
            function Show()
            {
                var s = "המשפט הוא:";
                s += '<br>';
                s += "\"העבודה עשויה למלא חלק גדול מחייכם. הדרך הטובה ביותר להיות מסופקים היא האמונה שאתם עושים עבודה נהדרת. והדרך היחידה לעשות עבודה נהדרת היא לאהוב את מה שאתם עושים\""
                s+= "<br><b>"
                s +="סטיב גובס";
                s+= "";
                document.getElementById("final").innerHTML = s; 
            }
