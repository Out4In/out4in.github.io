<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8"/>
        
        <title>שאלה {{qNum}}</title>
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
        
    </head>
    
    <body class="health">
     
        <div class="content">
        
            <h1>שאלה <span id="qNum"></span></h1>

            <form action="javascript:saveAnswer()" class="pure-form" id="userAnswerForm">

                <h2>
                    מנהגי אוכל – מהם 3 המשפטים הנכונים
                </h2>

                <input type="checkbox" name="answer" id="a1" value="1" hidden>
                <label for="a1" class="pure-radio">
                    יש הטוענים כי יש צורך להימנע מאכילת אגוזים כי הם מרבים ליחה ויש חשש שיטרידו את המתפללים בשיעול
                </label>
                <hr/>
                <input type="checkbox" name="answer" id="a2" value="0" hidden>
                <label for="a2" class="pure-radio">
                    מומלץ לאכול בראש השנה : דבלה , תפוח אדמה,  וקולורבי 
                </label>
                <hr/>
                <input type="checkbox" name="answer" id="a3" value="1" hidden>
                <label for="a3" class="pure-radio">
                    היהודים הספרדיים דוברי הלדינו וקהילות נוספות במזרח התיכון נוהגים להכין בראש השנה קציצות כרתי (קציצות מכרישה)
                </label>
                <hr/>
                <input type="checkbox" name="answer" id="a4" value="1" hidden>
                <label for="a4" class="pure-radio">
                    נהוג לאכול דגים – שנהיה לראש ולא לזנב 
                </label>
                <hr/>
                <input type="checkbox" name="answer" id="a5" value="0" hidden>
                <label for="a5" class="pure-radio">
                    כשאוכלים שום מברכים ברכה מיוחדת  - "שנפרה ונרבה כשומשומים.." 
                </label>

                <br/><button type="submit" class="pure-button pure-button-primary">השב והמשך</button>

            </form>
        
        </div>
            
        <script type="text/javascript" src="checkboxScript.js"></script>
        
    </body>

</html>
